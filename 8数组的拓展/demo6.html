<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// --------------------------数组实例的fill()----------------------------
		// fill 方法使用给定值，填充一个数组。
		console.log(['a','b','c'].fill(7)); // [7,7,7]

		console.log(new Array(3).fill(7));
		// [7,7,7]

		// 上面代码表明，fill方法用于空数组的初始化非常方便。数组中已有的元素，会被全部抹去。

		// 注意，如果填充的类型为对象，那么被赋值的是同一个内存地址的对象，而不是深拷贝内对象。
		let arr = new Array(3).fill({name: 'Mike'});
		arr[0].name = 'Ben';
		console.log(arr);
		// [{name:"Ben",{name:"Ben"},{name:"Ben"}}]

		let arr1 = new Array(3).fill([]);
		arr1[0].push(5);
		console.log(arr1);
		// [[5],[5],[5]]
	</script>
</body>
</html>
