<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// --------------------------圆括号问题----------------------------
		// ——————————————————————不能使用圆括号的情况
		// （1）变量声明语句
		// let [(a)] = [(1)]; //！报错
		// let [(a)] = [1];//！报错
		// let {x:(c)} = {};//！报错
		// let ({x:c}) = {}; //!报错
		// let {(x:c)} = {}; // 报错
		// let {(x):c} = {}; //报错
		// let {o:({p:p})}={o:{p:2}}; // !报错
		// console.log(x);

		// （2）函数参数
		// function([(z)]){return z;} // ！报错
		// function f([z,(x)]) {return x;} // !报错

		// （3赋值语句的模式）
		// ({p:a}) = {p:42}; // ！报错
		// ([a]) = [5]; // !报错
		// [({p:a}),{x:c}] = [{},{}]; // 报错

		// ——————————————————————可以使用圆括号的情况
		// 可以使用圆括号的情况只有一种，赋值语句的非模式部分，可以使用圆括号
		[(b)] = [3];
		console.log(b); // 3
		let p;
		({p:(d)}={});
		console.log(p); // undefined;
		[(parseInt.prop)] = [3]
		console.log(parseInt.prop); //3
		//上面三行语句都可以正确执行，因为首先它们都是赋值语句，而不是声明语句；其次它们的圆括号都不属于模式的一部分。第一行语句中，模式是取数组的第一个成员，跟圆括号无关；第二行语句中，模式是p，而不是d；第三行语句与第一行语句的性质一致。
	</script>
</body>
</html>
