<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// --------------------------函数参数的解构赋值----------------------------
		// demo1
		function add([x,y]) {
			return x+y;
		}
		console.log(add([1,2])); //3
		// demo2
		let mapwrap =[[1, 2], [3, 4]].map(([a, b]) => a + b);
		console.log(mapwrap);// [3,7]
		// demo3
		function move({x=0,y=0} = {}){
			return [x,y];
		}
		console.log(move({x:3,y:8}));// [3,8]
		console.log(move({x:3})); // [3,0]
		console.log(move({}));// [0,0]
		console.log(move()); // [0,0]
		// demo4
		function move1({x1,y1}={x1:0,y1:0}) {
			return [x1,y1];
		}
		console.log(move1({x1:3,y1:8}));// [3,8]
		console.log(move1({x1:3})); // [3,undefined]
		console.log(move1({}));// [undefined,undefined]
		console.log(move1()); // [0,0]
		//上面代码是为函数move的参数指定默认值，而不是为变量x和y指定默认值，所以会得到与前一种写法不同的结果。(只要参数为对象，就会全部采用参数的内容)

		// demo5 undefined 会触发函数参数的默认值
		let marpwrap2 = [1,undefined,3].map((x2='yes') => x2);
		console.log(marpwrap2); //[1, "yes", 3]
	</script>
</body>
</html>
