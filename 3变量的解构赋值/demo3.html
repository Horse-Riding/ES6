<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// --------------------------字符串的解构赋值----------------------------
		// demo1
		const [a,b,c,d,e] = 'hello';
		console.log(a);//h
		console.log(b);//e
		console.log(c);//l
		console.log(d);//l
		console.log(e);//o
		// demo2
		let {length: len} = 'hello';
		console.log(len);
	</script>
</body>
</html>
