<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// --------------------------数值和布尔值的解构赋值----------------------------
		// demo1 解构赋值时，如果等号右边是数值和布尔值，则会先转为对象
		let {toString: s} = 123;
		console.log(s === Number.prototype.toString); //true

		let {toString: s1} = true;
		console.log(s1 === Boolean.prototype.toString); // true
		// demo2 只要等号右边的值不是对象或数组，就先将其转为对象。由于undefined和null无法转为对象，所以对它们进行解构赋值，都会报错。
		let {prop: x} = undefined; //报错
		let {prop: y} = null; //报错
	</script>
</body>
</html>
