<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>

<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<script>
		// --------------------------Iterator 接口与 Generator 函数----------------------------
		// Symbol.iterator方法的最简单实现，还是使用下一章要介绍的 Generator 函数。

		let myIterable = {
			[Symbol.iterator]: function* () {
				yield 1;
				yield 2;
				yield 3;
			}
		};
		console.log(...myIterable); // [1, 2, 3]

		// 或者使用下面的简洁方法

		let obj = {
			* [Symbol.iterator]() {
				yield 'hello';
				yield 'world';
			}
		};
		for (let x of obj) {
			console.log(x);
		}
		// 'hello'
		// 'world'
		console.log(obj[Symbol.iterator]().next());// {value: "hello", done: false}
		// 上面代码中，Symbol.iterator方法几乎不用部署任何代码，只要用 yield 命令给出每一步的返回值即可。
 	</script>
</body>
</html>
