<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// --------------------------二进制和八进制表示法----------------------------
		// 函数的name属性，返回该函数的函数名。
		function foo() {};
		console.log(foo.name); // foo

		// 这个属性早就被浏览器广泛支持，但是直到Es6,才将其写入了标准。
		// 需要注意的是，ES6对这个属性的行为做出了一些修改，如果将一个匿名函数赋值给一个变量，ES5的name属性，会返回空字符串，而es6的name属性会返回实际的函数名。
		var f = function () {};
		// es5
		// f.name // ''
		// es6
		// f.name // 'f'
		// 上面代码中，变量f等于一个匿名函数，ES5和ES6的name属性返回的值不一样。
		// 如果将一个具名函数赋值给一个变量，则ES5和ES6的name属性都返回这个具名函数原本的名字。
		const bar = function baz() {};
		
		// ES5
		// console.log(bar.name); // "baz"

		// ES6
		// console.log(bar.name); // "baz"

		// Function 构造函数返回的函数实例，name属性的值为anonymous。
		console.log((new Function).name); //anonymous
		// bind 返回的函数，name属性值会加上bound前缀。
		function foo1() {};
		console.log(foo1.bind({}).name); // "bound foo1"
		console.log((function(){}).bind({}).name) // "bound"
	</script>
</body>
</html>
