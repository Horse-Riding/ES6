<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// --------------------------模板字符串----------------------------
		// demo1 
		let basket = {
			count: 3,
			onSale: 31
		};
		console.log(`
  There are <b>${basket.count}</b> items
   in your basket, <em>${basket.onSale}</em>
  are on sale!
`);
	    let greeting = `\`Yo\` World!`;
		console.log(greeting); // `Yo` World!

		// demo2

		console.log(`
<ul>
  <li>first</li>
  <li>second</li>
</ul>
`);
		// 上面代码中，所有模板字符串的空格和换行，都是被保留的，比如<ul>标签前面会有一个换行。如果你不想要这个换行，可以使用trim方法消除它。
		console.log(`
<ul>
  <li>first</li>
  <li>second</li>
</ul>
`.trim());
		// 模板字符串甚至还能嵌套。
		let addrs1 = [{
			first: '第 一个 ',
			last: '最后 一个 '
		},{
			first: '第 一个 ',
			last: '最后 一个 '
		}];
		const tmpl = addrs => console.log( `
  <table>
  ${addrs.map(addr => `
    <tr><td>${addr.first}</td></tr>
    <tr><td>${addr.last}</td></tr>
  `).join('')}
  </table>
`);
		tmpl(addrs1);
		// demo 3 如果需要引用模板字符串本身，在需要时执行，可以像下面这样写。
		// 写法1
		let str = 'return ' + '`Hello ${name}!`';
		let func = new Function('name', str);
		console.log(func('Jack')); // "Hello Jack!"

		// 写法2
		let str1 = '(name) => `Hello ${name}!`';
		let func1 = eval.call(null, str1);
		console.log(func('Jack1')); // "Hello Jack!"
	</script>
</body>
</html>
