<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// --------------------------repeat() ----------------------------
		// repeat方法返回一个新字符串，表示将原字符串重复n次。
		// demo1 
		console.log('x'.repeat(5)); // 'xxxxx'
		console.log('na'.repeat(0)); // ""

		// demo2 如果repeat的参数是负数或者Infinity，会报错。
		// 'na'.repeat(Infinity)
		// 'na'.repeat(-1)
		'na'.repeat(-0.9) // ""
		'na'.repeat(NaN) // ""
		'na'.repeat('na') // ""
		'na'.repeat('3') // "nanana" 
	</script>
</body>
</html>
