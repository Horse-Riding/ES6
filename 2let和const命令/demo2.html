<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// --------------------------块级作用域----------------------------
		//————————————————为什么需要块级作用域
		    //1内层变量会覆盖外层变量
		var tmp01 = new Date();
		function f() {
			console.log(tmp01); //undefined
			if (false) {
				var tmp01 = 'hello world';
			}
		}    
		f(); //undefined
		    //2用来计数的循环变量泄露为全局变量
		var s = 'hello';
		for (var i = 0; i < s.length; i++) {
			console.log(s[i]);
		}    
		console.log(i); //5
		//上面代码中，变量i只用来控制循环，但是循环结束后，它并没有消失，泄露成了全局变量。
		//_____________________ES6 的块级作用域

		{{{{
		  {let insane = 'Hello World'}
		  // console.log(insane); // !!!!!!!!!!!!!报错
		}}}};
		// 块级作用域写法
		function f1() { console.log('I am outside!'); }

		(function () {
		  function f1() { console.log('I am inside!'); }
		  if (false) {
		  }
		  f1();
		}());

		// 不报错
		'use strict';
		if (true) {
		  function f() {}
		}

		// 报错
		'use strict';
		if (true)
		 // function f() {} // !!!!!!!!!!!!报错
		// ES6 的块级作用域允许声明函数的规则，只在使用大括号的情况下成立，如果没有使用大括号，就会报错。
	</script>
</body>
</html>
