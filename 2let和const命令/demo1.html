<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// ____________let 命令
		var a = [];
		for (var i = 0; i < 10; i++) {
			a[i] = function () {
				console.log(i);
			}
		}
		console.log('这是var输出');
		a[6]();

		let b = [];
		for (let j = 0; j < 10; j++) {
			b[j] = function() {
				console.log(j);
			}
		}
		console.log('这是Let的输出');
		b[6]();

		// for循环里是单独的作用域
		for (let k = 0; k < 2; k++) {
			let k = 'abc';
			console.log(k);
		}

		// ____________let 不存在变量提升
		// var 的情况
		console.log(foo); // 输出undefined
		var foo = 2;

		// let 的情况
		//console.log(bar); // !!!!!!!!!报错ReferenceError
		let bar = 2;


		// ____________let 暂时性死区
		// -------------------demo1
		var tmpdemo3 = 123;

		if (true) {
			console.log(tmpdemo3 = 'abc');//不报错
		}
		if (true) {
			//console.log(tmpdemo3 = 'abc'); //!!!!!!!报错
			let tmpdemo3;
		}
		// --------------------demo2
		if (true) {
			//TDZ开始
			// tmpdemo4 = 'abc'; // !!!!!!!!!!!报错
			// console.log(tmpdemo4);// !!!!!!!!!!报错

			let tmpdemo4; //TDZ结束
			console.log(tmpdemo4);
			tmpdemo4 = 123;
			console.log(tmpdemo4); //123
		}

		var x1 = x1;// 不报错
		// let x2 = x2;// !!!!!!!!!!!!!!报错
		// ReferenceError: x is not defined

		// ____________let不允许重复声明

		// 报错
		function func() {
		  let ra = 10;
		  // var ra = 1; // ！！！！！！！报错
		}
		func();
		// 报错
		function func1() {
		  let rb = 10;
		  // let rb = 1; // ！！！！！！！报错
		}
		func1();
		function func2(arg) {
		  // let arg; // !!!!!!!!!!!!!!!!!!报错
		}
		func2(); 
		function func3(arg) {
		  {
		  	let arg; // 因为是另一个作用域
		  }
		}
		func3(); 

	</script>
</body>
</html>
