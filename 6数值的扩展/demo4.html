<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// --------------------------Number.isInteger()----------------------------
		// Number.isInteger() 用来判断一个数值是否为整数。

		console.log(Number.isInteger(25)); // true
		console.log(Number.isInteger(25.1)); // false

		//javaScript内部，整数和浮点数采用的是同样的储存方法，所以25和25.0被视为同一个值。
		console.log(Number.isInteger(25)); // true
		console.log(Number.isInteger(25.0)); // true

		console.log('---------------');
		// 如果参数不是数值，Number.isInteger 返回false。

		console.log(Number.isInteger()); // false
		console.log(Number.isInteger(null)); // false
		console.log(Number.isInteger('15')); // false
		console.log(Number.isInteger(true)); // false

		// 注意，由于javascript采用Ieee 754标准，数值存储为64位双精度格式，数值精度最多可以打到53个二进制位（1个隐藏位与52个有效位）。如果数值的精度超过这个i限度，第54位及后面的位就会被丢弃，这种情况下，Number.isInteger可能会误判。
		console.log('----------');
		console.log(3.0000000000000002); // true
		// 上面代码中，Number.isInteger 的参数明明不是整数，但是会返回true。原因就是这个小数的精度达到了小数点后16个禁制位，转成二进制位超过53个二进制位，导致最后的哪个2被丢弃了。
		// 类似的情况还有，如果一个数值的绝对值小于Number.MIN_VALUE(5E-324),即小于javascript能够分辨的最小值，会被自动转为0.这时， Number.isInteger也会误判。
		console.log(Number.isInteger(5E-324)); // false
		console.log(Number.isInteger(5E-325)); // true

		// 上面代码中， 5E-325由于值太小，会被自动转为0，因此返回true.
		// 总之，如果对数据的精度的要求较高，不建议使用Number.isInteger()判断一个数值是否位整数。
	</script>
</body>
</html>
