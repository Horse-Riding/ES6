<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// --------------------------指数运算符----------------------------
		// Es2016新增了一个指数运算符
		console.log(2**2); //4
		console.log(2**3); //8

		// 这个运算符的一个特点是右结合，而不是常见的左结合。多个指数运算符连用时，是从最右边开始计算的。

		// 相当于2 ** (3**2)
		console.log(2**3**2); // 512

		// 上面代码中，首先计算的是第二个指数运算符，而不是第一个。
		// 指数运算符可以与等号结合，形成了一个新的赋值运算符（**=）。
		let a = 1.5;
		console.log(a**=2); // 2.25
		// 等同于 a = a * a;

		let b = 4;
		console.log(b**=3); // 64
		// 等同于b = b * b * b;

		//注意，V8 引擎的指数运算符与Math.pow的实现不相同，对于特别大的运算结果，两者会有细微的差异。

		console.log(Math.pow(99, 99));
		// 3.697296376497263e+197
		console.log(99 ** 99);
		// 3.697296376497263e+197
	</script>
</body>
</html>
