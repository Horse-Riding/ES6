<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		// --------------------------RegExp.prototype.sticky 属性----------------------------
		// 与y修饰符相匹配，ES6 的正则实例对象多了sticky属性，表示是否设置了y修饰符。

		var r = /hello\d/y;
        console.log(r.sticky); // true
	</script>
</body>
</html>
